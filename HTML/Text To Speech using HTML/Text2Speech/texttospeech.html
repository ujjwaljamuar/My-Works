<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#007897">
  <title>Text to speech</title>
  <link rel="shortcut icon" href="images/icon.png">
  <link rel="manifest" href="Manifest.json">
  <link rel="apple-touch-icon" href="Images/icon.png">
  <link rel="stylesheet" href="stylet2s.css">
</head>

<body>
  <div id="particles-js">
    <div class="container">
      <h1>Audio vizualizers</h1>
      <label for="speakerMenu" id="label1">Voice:</label>
      <select id="speakerMenu"></select>
      <span id="language">Speaks in English</span>
      <br>
      <br>
      <label for="rate">Speed: </label><input type="number" id="rate" min="0.1" max="5" step="0.1" value="1.0">
      <hr>
      <br>
      <textarea id="txtFld" rows="10" cols="80" placeholder="Choose any voice.and type or upload in the chosen language."></textarea>
      <input type="file" name="inputfile" id="inputfile">
      <br>
      <br>
      <button type="button" class="slide_down" id="speakBtn">Speak</button>
      <!-- <button type="button" class="slide_down" id="speakBtn">Speak</button> -->
    </div>
  </div>

  <script src="maint2s.js"></script>
  <script src="./node_modules/particles.js/particles.js"></script>
  <script src="./node_modules/particles.js/demo/js/app.js"></script>
</body>

</html>
