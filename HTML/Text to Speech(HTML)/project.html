<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Text-to-speech</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="CSS/pg3.css" />
  </head>
  <header>
    <nav>
      <ul class="main-nav">
        <li><a href="main.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="project.html">Project</a></li>
        <li><a href="team.html">Team</a></li>
      </ul>
    </nav>
  </header>
  <body>
    <div class="container">
      <h1><span class="des">Text-to-Speech</span></h1>
      <div class="form-group">
        <div id="input-container">
          <textarea
            id="txtinput"
            class="form-control"
            placeholder="Type your text here!!!"
          ></textarea>
        </div>
      </div>

      <div class="form-group">
        <label for="">Rate</label>
        <div id="rateI" class="badge badge-primary float-right">1</div>
        <input
          type="range"
          id="InputRate"
          class="form-control"
          min="0.5"
          max="2"
          step="0.1"
          value="1"
        />
      </div>

      <div class="form-group">
        <label for="">Pitch</label>
        <div id="pitchI" class="badge badge-primary float-right">1</div>
        <input
          type="range"
          id="InputPitch"
          class="form-control"
          min="0"
          max="2"
          step="0.1"
          value="1"
        />
      </div>

      <div class="form-group">
        <label for="">Choose accent</label>
        <select class="form-control" id="InputVoice"></select>
      </div>
      <center>
        <div class="form-group">
          <button id="speakBtn" class="btn btn-primary btn-block">Play</button>
        </div>
      </center>
    </div>
    <script src="script.js"></script>
  </body>
</html>
